centralized_site_auth.logout:
  path: '/logout'
  defaults:
    _controller: '\Drupal\centralized_site_auth\Controller\ExternalLoginController::logout'
    _title: 'Centralized Logout'
  requirements:
    _permission: 'access content'
centralized_site_auth.settings:
  path: '/admin/config/development/target-site'
  defaults:
    _form: '\Drupal\centralized_site_auth\Form\TargetSiteConfigForm'
    _title: 'Target Site Configuration'
  requirements:
    _permission: 'administer site configuration'

